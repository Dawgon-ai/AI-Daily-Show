<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Daily Show</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="social.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <main class="container">
        <header class="glass-header">
            <div class="logo">
                <div class="logo-icon">ðŸ“º</div>
                <div>
                    <div style="display:flex; align-items:center; gap: 10px;">
                        <h1>THE AI DAILY SHOW</h1>
                        <span class="on-air">ON AIR</span>
                    </div>
                    <p style="font-family: 'Courier Prime', monospace; color: var(--accent-sec); letter-spacing: 2px;">
                        BROADCASTING LIVE 24/7</p>
                </div>
            </div>
            <div class="controls">
                <span id="last-updated">Updating...</span>
                <button id="refresh-btn" class="icon-btn">
                    <i data-lucide="refresh-cw"></i>
                </button>
                <div id="user-controls">
                    <button id="login-btn" class="btn-primary">Login</button>
                    <div id="user-profile" style="display: none;">
                        <span id="username-display"></span>
                        <button id="logout-btn" class="icon-btn" title="Sign Out">
                            <i data-lucide="log-out"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">All Channels</button>
            <button class="filter-btn" data-filter="saved">Recorded</button>
            <button class="filter-btn" data-filter="theverge">The Verge</button>
            <button class="filter-btn" data-filter="wired">Wired</button>
            <button class="filter-btn" data-filter="techcrunch">TechCrunch</button>
            <button class="filter-btn" data-filter="therundown">The Rundown</button>
        </nav>

        <div id="articles-grid" class="grid">
            <div class="loading-state">
                <i data-lucide="loader" class="spin" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i>
                <p>Establishing Satellite Connection...</p>
            </div>
        </div>
    </main>

    <!-- Social Sidebar (Comments) -->
    <aside id="social-sidebar" class="social-sidebar">
        <div class="sidebar-header">
            <button id="close-sidebar" class="icon-btn"><i data-lucide="x"></i></button>
            <h2 id="sidebar-title">Comments</h2>
        </div>
        <div id="comments-container" class="comments-list">
            <!-- Comments will be injected here -->
        </div>
        <div class="comment-input-area">
            <textarea id="comment-input" placeholder="Broadcast your thoughts..."></textarea>
            <button id="submit-comment" class="btn-primary">Post Update</button>
        </div>
    </aside>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>Satellite Uplink</h2>
                <button id="close-modal" class="icon-btn"><i data-lucide="x"></i></button>
            </div>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Register</button>
            </div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label>Frequency (Email)</label>
                    <input type="email" id="auth-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Encryption Key (Password)</label>
                    <input type="password" id="auth-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <div id="signup-fields" style="display: none;">
                    <div class="form-group">
                        <label>Callsign (Username)</label>
                        <input type="text" id="auth-username" placeholder="CyberAgent">
                    </div>
                </div>
                <button type="submit" id="auth-submit" class="btn-primary">Connect</button>
                <p id="auth-error" class="error-text"></p>
            </form>
        </div>
    </div>

    <!-- Data (Loaded as a global variable to bypass CORS on file://) -->
    <script src="data/data.js"></script>
    <script src="app.js"></script>
</body>

</html>
